<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Ticker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="stock-container">
        <div id="header">
            <h1>GameSquare Stock Tracker</h1>
            <div id="update-counter">Updates today: 0</div>
        </div>
        <div id="content">
            <div id="stock-info">
                <p id="stock-price">Loading...</p>
                <div id="notification">Stock Price Alert!</div>
            </div>
            <div id="buttons">
                <button id="yahoo-button">View on Yahoo Finance</button>
                <button id="update-button">Manual Update</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
